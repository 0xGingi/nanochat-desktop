name: Build Desktop Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version for the release (e.g., 1.0.0)"
        required: true
        type: string
      draft:
        description: "Create as draft release"
        required: false
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  build:
    name: build (${{ matrix.platform }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            arch: x64
            os: windows-latest
            bundles: "msi,exe"
          - platform: macos
            arch: x64
            os: macos-15-intel
            bundles: "dmg,app"
          - platform: macos
            arch: arm64
            os: macos-14
            bundles: "dmg,app"
          - platform: linux
            arch: x64
            os: ubuntu-22.04
            bundles: "appimage,deb,rpm"
            flatpak: true
          - platform: linux
            arch: arm64
            os: ubuntu-24.04-arm
            bundles: "appimage,deb,rpm"
            flatpak: true
    env:
      APPIMAGE_EXTRACT_AND_RUN: "1"
      NO_STRIP: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            file \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Flatpak tools
        if: matrix.platform == 'linux' && matrix.flatpak
        run: |
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri bundles
        run: npm run tauri build -- --bundles ${{ matrix.bundles }}

      - name: Create Linux tarball
        if: matrix.platform == 'linux'
        run: |
          tar -czf src-tauri/target/release/bundle/nanochat-desktop-linux-${{ matrix.arch }}.tar.gz \
            -C src-tauri/target/release/bundle .

      - name: Build Flatpak bundle
        if: matrix.platform == 'linux' && matrix.flatpak
        run: |
          flatpak-builder --repo=build-flatpak/repo \
            --install-deps-from=flathub \
            --force-clean build-flatpak \
            org.nanochat.desktop.json
          flatpak build-bundle build-flatpak/repo nanochat-desktop-${{ matrix.arch }}.flatpak org.nanochat.desktop

      - name: Add arch suffix to bundle files
        run: |
          set -e
          BUNDLE="src-tauri/target/release/bundle"
          ARCH="${{ matrix.arch }}"
          if [ -d "$BUNDLE" ]; then
            find "$BUNDLE" -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" \) | while read -r f; do
              if [[ "$f" == *"-${ARCH}."* ]]; then
                continue
              fi
              dir="$(dirname "$f")"
              file="$(basename "$f")"
              case "$file" in
                *.AppImage) base="${file%.AppImage}"; ext="AppImage" ;;
                *) base="${file%.*}"; ext="${file##*.}" ;;
              esac
              mv "$f" "$dir/${base}-${ARCH}.${ext}"
            done
            find "$BUNDLE" -type d -name "*.app" | while read -r d; do
              if [[ "$d" == *"-${ARCH}.app" ]]; then
                continue
              fi
              dir="$(dirname "$d")"
              base="$(basename "$d" .app)"
              mv "$d" "$dir/${base}-${ARCH}.app"
            done
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanochat-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            src-tauri/target/release/bundle/**
            nanochat-desktop-${{ matrix.arch }}.flatpak

  create-release:
    name: create release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag exists
        run: |
          set -e
          TAG="v${{ inputs.version }}"
          git fetch --tags
          if ! git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "${TAG}"
            git push origin "${TAG}"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: NanoChat Desktop v${{ inputs.version }}
          draft: ${{ inputs.draft }}
          generate_release_notes: true
          files: release-files/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
